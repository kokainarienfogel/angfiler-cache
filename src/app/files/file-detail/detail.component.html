<div class="mainContainer">
  <h1 mat-dialog-title>{{data.name}}</h1>
  <mat-dialog-content>
    <div class="path">Entire Path:&nbsp;{{data.actualFile}}</div>
    <button mat-raised-button mat-dialog-close class="closeButton">Close</button>
    <a mat-raised-button class="downloadButton" href="{{settingsService.apiFilePath}}{{data.hash}}" target="_blank">Download</a>
  </mat-dialog-content>
</div>
