<div class="mainContainer">
  <h1 mat-dialog-title>{{data.name}}</h1>
  <mat-dialog-content>
    <div class="path mat-body-2">Open file?</div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button mat-dialog-close>Close</button>
    <a mat-raised-button mat-dialog-close (click)="openFile(data)" target="_blank">Open File</a>
  </mat-dialog-actions>
</div>
